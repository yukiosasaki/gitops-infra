apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster-a
  namespace: kafka
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    strimzi.io/node-pools: enabled
    strimizi.io/kraft: "true"
spec:
  kafka:
    version: 4.1.1
#    replicas: 3
#    metadataMode: kraft
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: nodeport
        tls: false
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
    # log.message.format.version: "3.9"
      default.replication.factor: 1
      min.insync.replicas: 1
      num.partitions: 6
  entityOperator:
    topicOperator: {}
    userOperator: {}
    